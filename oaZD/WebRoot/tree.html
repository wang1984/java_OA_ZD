<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>tree.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     
	<link rel="stylesheet" href="zTreeStyle/zTreeStyle.css" type="text/css">
  	<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
  	<script type="text/javascript" src="js/jquery-ztree-2.5.js"></script>
  	<script type="text/javascript">
  	$(function(){
  		var tree = {
  				setting:{
  					isSimpleData: true,
  					treeNodeKey: "mid",
  					treeNodeParentKey: "pid",
  					showLine: true,
  					root:{ 
  						isRoot:true,
  						nodes:[]
  					}
  				},
  				loadTree:function(){
  					/**  说明：
  					 * 		第三个参数为回调函数,该回调函数是在服务器成功响应的时候才要触发该函数
  					 *      第三个参数的回调函数和客户端的js代码也是异步的过程$("#tree").zTree(tree.setting,data);
  					 */
  					$.post("menuitemAction_showAllMenuitem.action",null,function(data){
  						//该data数据是从对象栈的栈顶提取过来的
  					
  						$("#tree").zTree(tree.setting,data);
  					});
  				}
  			};

  			$().ready(function(){
  				tree.loadTree();
  			});
  		
  	})
  	</script>
  </head>
  
  <body>
		<div>
			<ul id="tree" class="tree" style="width:230px; overflow:auto;"></ul>
		</div>
  </body>
</html>
